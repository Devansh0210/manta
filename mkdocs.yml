site_name: "Manta Documentation"
site_description: Manta Documentation
site_author: Fischer Moseley

repo_url: https://github.com/fischermoseley/manta/

docs_dir: 'doc'

theme:
  name: material
  logo: assets/logo_minimal_border.png
  favicon: assets/logo_ray_only_with_shadow.png
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand

  palette:
    - scheme: default
      primary: custom
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tilde
  - attr_list

nav:
    - Home: index.md
    - Installation: installation.md
    - Reference:
      - Getting Started: getting_started.md
      - IO Core: io_core.md
      - Logic Analyzer Core: logic_analyzer_core.md
      - Memory Core: memory_core.md
      - UART Interace: uart_interface.md
      - Ethernet Interface: ethernet_interface.md
    - For Developers:
      - Repository Structure: repository_structure.md
      - How It Works: how_it_works.md
      - Roadmap: https://github.com/fischermoseley/manta/milestones
