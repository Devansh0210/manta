name: run_all_tests
on: [push]
jobs:
  install-iverilog:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install bison flex g++ gcc
      - run: git clone https://github.com/steveicarus/iverilog.git
      - run: cd iverilog/
      - run: ls -lai
      - run: sh ./autoconf.sh
      - run: ./configure
      - run: make
      - run: make check
      - run: sudo make install