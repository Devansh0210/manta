---
cores:
  io_core:
    type: io

    inputs:
      dhcp_done: 1
      dhcp_ip_address: 32
      dhcp_timeout: 1
      led: 16

    outputs:
      dhcp_start: 1
      ip_address: 32
      udp_port: 16
      udp0_ip_address: 32
      udp0_sink_data: 32
      udp0_sink_valid: 1

uart:
  port: "/dev/ttyUSB1"
  baudrate: 115200
  clock_freq: 50000000
